<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HUB Charity Event Registration 2025</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f7f8;
      margin: 0;
      padding: 2em;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      max-width: 600px;
      text-align: center;
      margin-bottom: 2em;
    }
    header h1 {
      color: #2a7a2a;
      font-size: 2.5em;
      margin-bottom: 0.2em;
    }
    header p {
      font-size: 1.2em;
      color: #555;
    }
    form {
      background: white;
      padding: 2em;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    label {
      display: block;
      margin-bottom: 0.5em;
      font-weight: 600;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.6em;
      margin-bottom: 1.2em;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1em;
      box-sizing: border-box;
    }
    button {
      background-color: #2a7a2a;
      color: white;
      padding: 0.75em 1.5em;
      font-size: 1.1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #235e23;
    }
    .thank-you {
      display: none;
      font-size: 1.2em;
      color: #2a7a2a;
      text-align: center;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <header>
    <h1>HUB Charity Gala 2025</h1>
    <p>Join us for an unforgettable evening supporting local communities and giving back together.</p>
  </header>

  <form id="registrationForm">
    <label for="name">Full Name *</label>
    <input type="text" id="name" name="name" required placeholder="Your full name" />

    <label for="email">Email Address *</label>
    <input type="email" id="email" name="email" required placeholder="you@example.com" />

    <label for="ticketType">Ticket Type *</label>
    <select id="ticketType" name="ticketType" required>
      <option value="" disabled selected>Select ticket</option>
      <option value="general">General Admission - $50</option>
      <option value="vip">VIP Admission - $100</option>
      <option value="sponsor">Sponsor Package - $500</option>
    </select>

    <label for="message">Additional Message</label>
    <textarea id="message" name="message" rows="3" placeholder="Any special requests or comments"></textarea>

    <button type="submit">Register Now</button>
  </form>

  <div class="thank-you" id="thankYouMessage">
    ðŸŽ‰ Thank you for registering! We look forward to seeing you at the event.
  </div>

  <script>
    const form = document.getElementById('registrationForm');
    const thankYou = document.getElementById('thankYouMessage');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      // Here you would normally send the data to a server
      form.style.display = 'none';
      thankYou.style.display = 'block';
    });
  </script>
</body>
</html>
