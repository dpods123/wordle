<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HUB Wordle Challenge â€” Unlock the Power of Connection</title>
  <style>
    :root {
      --color-bg: #121213;
      --color-text: #fff;
      --color-correct: #538d4e;
      --color-present: #b59f3b;
      --color-absent: #3a3a3c;
      --color-panel-bg: rgba(40, 40, 40, 0.95);
      --color-panel-shadow: rgba(0, 0, 0, 0.6);
      --color-win: #2e7d32;   /* nice green */
      --color-lose: #c62828;  /* nice red */
      --input-glow: rgba(46, 125, 50, 0.3); /* subtle green glow */
    }

    /* Reset & base */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--color-bg);
      color: var(--color-text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      overflow-x: hidden;
    }

    /* Container for main content + sidebar */
    .container {
      display: flex;
      flex-direction: row;
      max-width: 960px;
      width: 100%;
      margin: 0 auto;
      padding: 1.5em 1em 2em;
      gap: 1.5em;
      flex-wrap: nowrap;
    }

    /* Left side: game + header */
    .main-content {
      flex: 1 1 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 0; /* for flexbox shrinking */
    }

    h1 {
      font-size: 2em;
      margin-bottom: 0.25em;
      user-select: none;
    }

    p.emphasis {
      font-style: italic;
      margin-top: 0;
      margin-bottom: 0.25em;
      user-select: none;
      font-weight: 500;
    }

    p.description {
      margin-top: 0;
      margin-bottom: 1.2em;
      user-select: none;
      color: #ccc;
    }

    /* Grid container */
    .grid {
      display: grid;
      grid-template-rows: repeat(4, 1fr);
      gap: 10px;
      width: 100%;
      max-width: 360px;
      margin-bottom: 1.2em;
    }

    /* Each row of 5 tiles */
    .row {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 6px;
      justify-content: center;
    }

    /* Each tile */
    .tile {
      width: 60px;
      height: 60px;
      font-size: 28px;
      font-weight: bold;
      text-transform: uppercase;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid var(--color-absent);
      background-color: var(--color-bg);
      user-select: none;
      border-radius: 8px;
      transition: transform 0.3s ease, background-color 0.3s ease, border-color 0.3s ease;
      transform-origin: center;
      color: var(--color-text);
      perspective: 1000px;
    }

    /* Color feedback */
    .correct {
      background-color: var(--color-correct);
      border-color: var(--color-correct);
      color: white;
    }

    .present {
      background-color: var(--color-present);
      border-color: var(--color-present);
      color: white;
    }

    .absent {
      background-color: var(--color-absent);
      border-color: var(--color-absent);
      color: white;
    }

    /* Flip animation */
    @keyframes flip {
      0% {
        transform: rotateX(0deg);
        background-color: var(--color-bg);
        color: var(--color-text);
      }
      50% {
        transform: rotateX(90deg);
        background-color: var(--color-bg);
        color: var(--color-bg);
      }
      100% {
        transform: rotateX(0deg);
      }
    }

    .tile.flip {
      animation: flip 0.6s ease forwards;
      transform-style: preserve-3d;
      backface-visibility: hidden;
    }

    /* Input + button form */
    form {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.75em;
      margin-bottom: 0.8em;
      flex-wrap: wrap;
      max-width: 320px;
      margin-left: auto;
      margin-right: auto;
    }

    input[type="text"] {
      padding: 10px 12px;
      font-size: 18px;
      text-transform: lowercase;
      width: 140px;
      border-radius: 6px;
      border: none;
      outline: none;
      text-align: center;
      box-shadow: 0 0 6px 2px transparent;
      transition: box-shadow 0.6s ease;
    }

    /* Subtle green glow on input */
    input[type="text"]:focus {
      box-shadow: 0 0 6px 2px var(--input-glow);
    }

    button {
      padding: 10px 22px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
      border: none;
      background-color: var(--color-correct);
      color: white;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    button:hover:not(:disabled) {
      background-color: #3f6b33;
    }

    button:disabled {
      background-color: #555;
      cursor: not-allowed;
    }

    /* Sidebar container for logo + messages */
    .sidebar {
      width: 280px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 2.5em;
      min-width: 280px;
      position: relative;
    }

    /* HUB logo aligned left */
    footer {
      width: 100%;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      user-select: none;
      padding-top: 5px;
    }

    footer img {
      max-width: 180px;
      height: auto;
      filter: brightness(1.2);
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(83, 141, 78, 0.5);
      transition: filter 0.3s ease;
    }

    footer img:hover {
      filter: brightness(1.5);
      cursor: pointer;
    }

    /* Messages panel (win/lose and redirect) */
    .message-panel {
      background: var(--color-panel-bg);
      box-shadow: 0 0 12px var(--color-panel-shadow);
      border-radius: 12px;
      width: 100%;
      min-height: 90px;
      color: #eee;
      font-size: 18px;
      padding: 1.2em 1.4em;
      opacity: 0;
      transform: translateX(150%);
      transition: 
        transform 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55), 
        opacity 0.5s ease,
        background-color 0.5s ease;
      display: flex;
      flex-direction: column;
      justify-content: center;
      user-select: none;
      pointer-events: none;
      text-align: left;
      font-weight: 600;
      line-height: 1.4;
    }

    /* Show message panel with color variant */
    .message-panel.show {
      opacity: 1;
      transform: translateX(0);
      pointer-events: auto;
    }

    .message-panel.win {
      background-color: var(--color-win);
      box-shadow: 0 0 15px 3px rgba(46, 125, 50, 0.7);
      color: white;
    }

    .message-panel.lose {
      background-color: var(--color-lose);
      box-shadow: 0 0 15px 3px rgba(198, 40, 40, 0.7);
      color: white;
    }

    /* Smaller font for redirect message inside */
    .redirect-msg {
      margin-top: 0.6em;
      font-size: 14px;
      color: #ddd;
      font-style: italic;
      display: none;
    }

    /* iPhone specific fix for grid and tiles */
    @media only screen 
      and (min-device-width: 320px) 
      and (max-device-width: 430px) 
      and (-webkit-min-device-pixel-ratio: 2) {
      
      .grid {
        max-width: 300px;  /* slightly smaller max-width */
        margin-left: auto;
        margin-right: auto;
      }
      
      .tile {
        width: 54px !important;
        height: 54px !important;
        font-size: 24px !important;
      }
    }

    /* Responsive */
    @media (max-width: 720px) {
      .container {
        flex-direction: column;
        padding: 1em 1em 2em;
        max-width: 100%;
      }
      .sidebar {
        width: 100%;
        min-width: auto;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        gap: 1em;
        margin-top: 1.5em;
      }
      .message-panel {
        width: auto;
        min-height: 80px;
        font-size: 16px;
        padding: 1em 1.2em;
        flex: 1;
        transform: translateX(0) !important;
        opacity: 1 !important;
        pointer-events: auto !important;
      }
      footer img {
        max-width: 140px;
      }
      form {
        max-width: 280px;
        gap: 0.5em;
      }
      .grid {
        max-width: 100%;
        width: 100%;
      }
      .tile {
        width: 12vw;
        height: 12vw;
        font-size: 6vw;
        max-width: 60px;
        max-height: 60px;
      }
    }

  </style>
</head>
<body>
  <div class="container">
    <main class="main-content">
      <h1>HUB Wordle Challenge</h1>
      <p class="emphasis">Crack the code to see why HUB is your smartest, strongest business ally.</p>
      <p class="description">Solve the puzzle to unlock the key benefits that only HUB delivers!</p>

      <div class="grid" id="grid" aria-label="Wordle grid" role="list"></div>

      <form onsubmit="submitGuess(event)" aria-label="Word guess form">
        <input
          type="text"
          id="guess"
          maxlength="5"
          required
          autocomplete="off"
          autofocus
          spellcheck="false"
          pattern="[a-zA-Z]{5}"
          title="Please enter exactly 5 letters"
          aria-describedby="message"
          aria-required="true"
        />
        <button type="submit" id="submitBtn">Guess</button>
      </form>
    </main>

    <aside class="sidebar" aria-live="polite" aria-atomic="true">
      <div class="message-panel" id="message" aria-live="assertive">
        <!-- win/lose message -->
        <span id="game-message"></span>
        <!-- redirect message -->
        <span class="redirect-msg" id="redirect-msg">ðŸ”— Redirecting you to learn more about HUB...</span>
      </div>
      <footer>
        <img
          src="https://s3.amazonaws.com/images.productionhub.com/profiles/logos/325796_a5mdmymdaw.jpg"
          alt="HUB International Insurance Broker Logo"
          loading="lazy"
          tabindex="-1"
        />
      </footer>
    </aside>
  </div>

  <script>
    const correctWord = "trust";
    const maxAttempts = 4;
    const grid = document.getElementById("grid");
    const messagePanel = document.getElementById("message");
    const gameMessage = document.getElementById("game-message");
    const redirectMsg = document.getElementById("redirect-msg");
    const input = document.getElementById("guess");
    const submitBtn = document.getElementById("submitBtn");

    const redirectUrl = "hub.html";

    let currentRow = 0;
    let gameOver = false;

    // Initialize grid rows and tiles
    for (let i = 0; i < maxAttempts; i++) {
      const row = document.createElement("div");
      row.className = "row";
      row.setAttribute("role", "listitem");
      for (let j = 0; j < 5; j++) {
        const tile = document.createElement("div");
        tile.className = "tile";
        tile.setAttribute("aria-label", "empty tile");
        row.appendChild(tile);
      }
      grid.appendChild(row);
    }

    // Hide message panel initially
    messagePanel.classList.remove("show");
    redirectMsg.style.display = "none";

    function submitGuess(event) {
      event.preventDefault();
      if (gameOver) return;

      const guess = input.value.trim().toLowerCase();

      if (guess.length !== 5) {
        showTemporaryMessage("Please enter exactly 5 letters.", "absent");
        return;
      }

      // Get tiles for current row
      const row = grid.children[currentRow];
      const tiles = row.querySelectorAll(".tile");

      // Disable input while flipping
      input.disabled = true;
      submitBtn.disabled = true;

      // Reveal letter-by-letter with delay
      for (let i = 0; i < 5; i++) {
        setTimeout(() => {
          const letter = guess[i];
          const tile = tiles[i];
          tile.textContent = letter.toUpperCase();
          tile.classList.add("flip");

          // After flip animation ends, add correct class
          tile.addEventListener("animationend", () => {
            tile.classList.remove("flip");

            if (letter === correctWord[i]) {
              tile.classList.add("correct");
              tile.setAttribute("aria-label", letter.toUpperCase() + " is correct");
            } else if (correctWord.includes(letter)) {
              tile.classList.add("present");
              tile.setAttribute("aria-label", letter.toUpperCase() + " is present");
            } else {
              tile.classList.add("absent");
              tile.setAttribute("aria-label", letter.toUpperCase() + " is absent");
            }

            // When last tile finishes
            if (i === 4) {
              input.disabled = false;
              submitBtn.disabled = false;
              input.value = "";
              input.focus();

              currentRow++;
              checkGameEnd(guess);
            }
          }, { once: true });
        }, i * 400);
      }
    }

    function checkGameEnd(guess) {
      if (guess === correctWord) {
        showMessage("Congratulations! You cracked the HUB code.", true);
      } else if (currentRow >= maxAttempts) {
        showMessage(`Game Over! The word was "${correctWord.toUpperCase()}".`, false);
      }
    }

    function showMessage(text, won) {
      gameOver = true;
      gameMessage.textContent = text;
      redirectMsg.style.display = "block";
      messagePanel.classList.add("show");
      messagePanel.classList.remove("win", "lose");
      messagePanel.classList.add(won ? "win" : "lose");

      // Redirect after 5 seconds
      setTimeout(() => {
        window.location.href = redirectUrl;
      }, 5000);
    }

    function showTemporaryMessage(text, type) {
      gameMessage.textContent = text;
      messagePanel.classList.add("show");
      messagePanel.classList.remove("win", "lose");
      messagePanel.classList.add(type);

      setTimeout(() => {
        gameMessage.textContent = "";
        messagePanel.classList.remove("show", type);
      }, 3000);
    }
  </script>
</body>
</html>
