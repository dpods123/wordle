<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HUB Wordle Challenge â€” Unlock the Power of Connection</title>
  <style>
    :root {
      --color-bg: #121213;
      --color-text: #fff;
      --color-correct: #538d4e;
      --color-present: #b59f3b;
      --color-absent: #3a3a3c;
      --color-panel-bg: rgba(40, 40, 40, 0.95);
      --color-panel-shadow: rgba(0, 0, 0, 0.6);
      --color-win: #2e7d32;
      --color-lose: #c62828;
      --input-glow: rgba(46, 125, 50, 0.3);
    }

    * {
      box-sizing: border-box;
    }

    body {
      position: relative;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      overflow-x: hidden;
      font-family: Arial, sans-serif;
      color: var(--color-text);

      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
      background-size: cover;
      z-index: 0;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(18, 18, 19, 0.75);
      z-index: -1;
    }

    .container {
      display: flex;
      flex-direction: row;
      max-width: 960px;
      width: 100%;
      margin: 0 auto;
      padding: 1.5em 1em 2em;
      gap: 1.5em;
      flex-wrap: nowrap;
    }

    .main-content {
      flex: 1 1 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 0;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 0.25em;
      user-select: none;
    }

    p.emphasis {
      font-style: italic;
      margin-top: 0;
      margin-bottom: 0.25em;
      user-select: none;
      font-weight: 500;
    }

    p.description {
      margin-top: 0;
      margin-bottom: 1.2em;
      user-select: none;
      color: #ccc;
    }

    .grid {
      display: grid;
      grid-template-rows: repeat(4, 1fr);
      gap: 10px;
      width: 100%;
      max-width: 360px;
      margin-bottom: 1.2em;
    }

    .row {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 4px; /* Updated */
      justify-content: center;
    }

    .tile {
      width: 48px;  /* Updated */
      height: 48px; /* Updated */
      font-size: 24px; /* Updated */
      font-weight: bold;
      text-transform: uppercase;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid var(--color-absent);
      background-color: var(--color-bg);
      user-select: none;
      border-radius: 8px;
      transition: transform 0.3s ease, background-color 0.3s ease, border-color 0.3s ease;
      transform-origin: center;
      color: var(--color-text);
      perspective: 1000px;
    }

    .correct {
      background-color: var(--color-correct);
      border-color: var(--color-correct);
      color: white;
    }

    .present {
      background-color: var(--color-present);
      border-color: var(--color-present);
      color: white;
    }

    .absent {
      background-color: var(--color-absent);
      border-color: var(--color-absent);
      color: white;
    }

    @keyframes flip {
      0% {
        transform: rotateX(0deg);
        background-color: var(--color-bg);
        color: var(--color-text);
      }
      50% {
        transform: rotateX(90deg);
        background-color: var(--color-bg);
        color: var(--color-bg);
      }
      100% {
        transform: rotateX(0deg);
      }
    }

    .tile.flip {
      animation: flip 0.6s ease forwards;
      transform-style: preserve-3d;
      backface-visibility: hidden;
    }

    form {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.75em;
      margin-bottom: 0.8em;
      flex-wrap: wrap;
      max-width: 320px;
      margin-left: auto;
      margin-right: auto;
    }

    input[type="text"] {
      padding: 10px 12px;
      font-size: 18px;
      text-transform: lowercase;
      width: 140px;
      border-radius: 6px;
      border: none;
      outline: none;
      text-align: center;
      box-shadow: 0 0 6px 2px transparent;
      transition: box-shadow 0.6s ease;
    }

    input[type="text"]:focus {
      box-shadow: 0 0 6px 2px var(--input-glow);
    }

    button {
      padding: 10px 22px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
      border: none;
      background-color: var(--color-correct);
      color: white;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    button:hover:not(:disabled) {
      background-color: #3f6b33;
    }

    button:disabled {
      background-color: #555;
      cursor: not-allowed;
    }

    .sidebar {
      width: 280px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 2.5em;
      min-width: 280px;
      position: relative;
    }

    footer {
      width: 100%;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      user-select: none;
      padding-top: 5px;
    }

    footer img {
      max-width: 180px;
      height: auto;
      filter: brightness(1.2);
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(83, 141, 78, 0.5);
      transition: filter 0.3s ease;
    }

    footer img:hover {
      filter: brightness(1.5);
      cursor: pointer;
    }

    .message-panel {
      background: var(--color-panel-bg);
      box-shadow: 0 0 12px var(--color-panel-shadow);
      border-radius: 12px;
      width: 100%;
      min-height: 90px;
      color: #eee;
      font-size: 18px;
      padding: 1.2em 1.4em;
      opacity: 0;
      transform: translateX(150%);
      transition: 
        transform 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55), 
        opacity 0.5s ease,
        background-color 0.5s ease;
      display: flex;
      flex-direction: column;
      justify-content: center;
      user-select: none;
      pointer-events: none;
      text-align: left;
      font-weight: 600;
      line-height: 1.4;
    }

    .message-panel.show {
      opacity: 1;
      transform: translateX(0);
      pointer-events: auto;
    }

    .message-panel.win {
      background-color: var(--color-win);
      box-shadow: 0 0 15px 3px rgba(46, 125, 50, 0.7);
      color: white;
    }

    .message-panel.lose {
      background-color: var(--color-lose);
      box-shadow: 0 0 15px 3px rgba(198, 40, 40, 0.7);
      color: white;
    }

    .redirect-msg {
      margin-top: 0.6em;
      font-size: 14px;
      color: #ddd;
      font-style: italic;
      display: none;
    }

    @media (max-width: 720px) {
      .container {
        flex-direction: column;
        padding: 1em 1em 2em;
        max-width: 100%;
      }
      .sidebar {
        width: 100%;
        min-width: auto;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        gap: 1em;
        margin-top: 1.5em;
      }
      .message-panel {
        width: auto;
        min-height: 80px;
        font-size: 16px;
        padding: 1em 1.2em;
        flex: 1;
        transform: translateX(0) !important;
        opacity: 1 !important;
        pointer-events: auto !important;
      }
      footer img {
        max-width: 140px;
      }
      form {
        max-width: 280px;
        gap: 0.5em;
      }
      .grid {
        max-width: 100%;
        width: 100%;
      }
      .tile {
        width: 11vw;  /* slightly tighter for mobile */
        height: 11vw;
        font-size: 5.5vw;
        max-width: 48px;
        max-height: 48px;
      }
    }
  </style>
</head>
