<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HUB Wordle Challenge ‚Äî Unlock the Power of Connection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121213;
      color: #fff;
      text-align: center;
      padding: 2em;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    h1 {
      font-size: 2em;
    }

    .grid {
      display: grid;
      grid-template-rows: repeat(4, 1fr);
      gap: 10px;
      margin-bottom: 20px;
    }

    .row {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      gap: 5px;
      justify-content: center;
    }

    .tile {
      width: 60px;
      height: 60px;
      font-size: 24px;
      font-weight: bold;
      text-transform: uppercase;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid #3a3a3c;
      background-color: #121213;
      user-select: none;
      transition: transform 0.3s ease, background-color 0.3s ease;
      transform-origin: center;
    }

    .correct {
      background-color: #538d4e;
      border-color: #538d4e;
      color: white;
    }

    .present {
      background-color: #b59f3b;
      border-color: #b59f3b;
      color: white;
    }

    .absent {
      background-color: #3a3a3c;
      border-color: #3a3a3c;
      color: white;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 18px;
      text-transform: lowercase;
      width: 140px;
      margin: 10px auto;
      border-radius: 4px;
      border: none;
      outline: none;
      text-align: center;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
      cursor: pointer;
      border-radius: 4px;
      border: none;
      background-color: #538d4e;
      color: white;
    }

    button:disabled {
      background-color: #555;
      cursor: not-allowed;
    }

    .message {
      margin-top: 20px;
      font-size: 18px;
      min-height: 28px;
    }

    .redirect-msg {
      opacity: 0;
      transition: opacity 1s ease-in-out;
      margin-top: 10px;
      font-size: 16px;
      color: #ccc;
    }

    .redirect-msg.show {
      opacity: 1;
    }

    footer {
      margin-top: auto;
      padding-top: 30px;
    }

    footer img {
      max-width: 180px;
      height: auto;
      filter: brightness(1.2);
    }

    /* Flip Animation */
    @keyframes flip {
      0% {
        transform: rotateX(0deg);
        background-color: #121213;
      }
      50% {
        transform: rotateX(90deg);
        background-color: #121213;
        color: #121213;
      }
      100% {
        transform: rotateX(0deg);
      }
    }

    .tile.flip {
      animation: flip 0.6s ease forwards;
      transform-style: preserve-3d;
      backface-visibility: hidden;
      perspective: 1000px;
    }

    /* üåê Responsive for Mobile / iPhone */
    @media (max-width: 600px) {
      body {
        padding: 1em;
      }

      h1 {
        font-size: 1.5em;
      }

      .row {
        grid-template-columns: repeat(5, 14vw);
        gap: 4px;
      }

      .tile {
        font-size: 5vw;
        width: 14vw;
        height: 14vw;
        max-width: 60px;
        max-height: 60px;
      }

      input[type="text"] {
        width: 100px;
        font-size: 16px;
      }

      button {
        font-size: 14px;
        padding: 8px 16px;
      }

      .message {
        font-size: 16px;
      }

      footer img {
        max-width: 140px;
      }
    }
  </style>
</head>
<body>
  <h1>HUB Wordle Challenge</h1>
  <p><em>Crack the code to see why HUB is your smartest, strongest business ally.</em></p>
  <p>Solve the puzzle to unlock the key benefits that only HUB delivers!</p>

  <div class="grid" id="grid"></div>

  <form onsubmit="submitGuess(event)">
    <input
      type="text"
      id="guess"
      maxlength="5"
      required
      autocomplete="off"
      autofocus
      spellcheck="false"
      pattern="[a-zA-Z]{5}"
      title="Please enter exactly 5 letters"
    />
    <button type="submit">Guess</button>
  </form>

  <div class="message" id="message"></div>
  <div class="redirect-msg" id="redirect-msg">üîó Redirecting you to learn more about HUB...</div>

  <footer>
    <img
      src="https://s3.amazonaws.com/images.productionhub.com/profiles/logos/325796_a5mdmymdaw.jpg"
      alt="HUB International Insurance Broker Logo"
    />
  </footer>

  <script>
    const correctWord = "trust";
    const maxAttempts = 4;
    const grid = document.getElementById("grid");
    const messageDiv = document.getElementById("message");
    const input = document.getElementById("guess");
    const redirectMsg = document.getElementById("redirect-msg");

    const redirectUrl = "hub.html";

    let currentRow = 0;
    let gameOver = false;

    for (let i = 0; i < maxAttempts; i++) {
      const row = document.createElement("div");
      row.className = "row";
      for (let j = 0; j < 5; j++) {
        const tile = document.createElement("div");
        tile.className = "tile";
        row.appendChild(tile);
      }
      grid.appendChild(row);
    }

    function submitGuess(event) {
      event.preventDefault();
      if (gameOver) return;

      const guess = input.value.trim().toLowerCase();

      if (guess.length !== 5) {
        messageDiv.textContent = "‚ùó Guess must be exactly 5 letters.";
        return;
      }

      const row = grid.children[currentRow];
      const feedback = getFeedback(guess, correctWord);

      for (let i = 0; i < 5; i++) {
        const tile = row.children[i];
        tile.textContent = guess[i].toUpperCase();

        setTimeout(() => {
          tile.classList.add("flip");
          tile.classList.add(feedback[i]);
        }, i * 300);
      }

      if (guess === correctWord) {
        messageDiv.textContent = "üéâ Congratulations! You cracked the HUB code!";
        showRedirectMessage();
        endGame();
        return;
      }

      currentRow++;

      if (currentRow >= maxAttempts) {
        messageDiv.textContent = `‚ùå Game over! The correct word was: ${correctWord.toUpperCase()}`;
        showRedirectMessage();
        endGame();
      } else {
        messageDiv.textContent = "";
      }

      input.value = "";
      input.focus();
    }

    function showRedirectMessage() {
      setTimeout(() => {
        redirectMsg.classList.add("show");
      }, 1500);
    }

    function endGame() {
      gameOver = true;
      input.disabled = true;
      document.querySelector("button").disabled = true;
      setTimeout(() => {
        window.location.href = redirectUrl;
      }, 5000);
    }

    function getFeedback(guess, answer) {
      const feedback = Array(5).fill("absent");
      const answerChars = answer.split("");
      const guessChars = guess.split("");

      for (let i = 0; i < 5; i++) {
        if (guessChars[i] === answerChars[i]) {
          feedback[i] = "correct";
          answerChars[i] = null;
        }
      }

      for (let i = 0; i < 5; i++) {
        if (feedback[i] === "absent") {
          const index = answerChars.indexOf(guessChars[i]);
          if (index !== -1) {
            feedback[i] = "present";
            answerChars[index] = null;
          }
        }
      }

      return feedback;
    }
  </script>
</body>
</html>
